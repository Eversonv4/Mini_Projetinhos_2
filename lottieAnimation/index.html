<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie Animation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  </head>

  <body>
    <h1>Site com diversas animações web</h1>
    <a
      href="https://creattie.com/lottie-animated-icons/free?search=&orderBy=desc&page=1"
    >
      <h2>
        https://creattie.com/lottie-animated-icons/free?search=&orderBy=desc&page=1
      </h2>
    </a>
    <a href="https://lottiefiles.com/tag/sample" target="_blank">
      <h2>LottieFiles Site</h2>
    </a>
    <div data-animation="animationLottie" style="width: 300px; height: 300px">
      <script>
        const animation = bodymovin.loadAnimation({
          container: document.querySelector(
            "[data-animation='animationLottie']"
          ),
          path: "company_icon.json",
          render: "svg",
          loop: true,
          width: 1000,
          height: 1000,
          autoplay: true,
          name: "demo animation",
        });
      </script>
    </div>
  </body>
</html>
