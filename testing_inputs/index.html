<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      main {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 85vh;
        border: 5px outset #595970;
        color: #494949;
      }
      h2 {
        text-align: center;
        font-weight: 500;
      }
      label {
        display: block;
        font-weight: bold;
      }
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>
      For more informations:
      <strong>
        <a href="https://www.w3schools.com/tags/tag_input.asp" target="_blank">
          https://www.w3schools.com/tags/tag_input.asp
        </a>
      </strong>
    </h2>
    <main>
      <div>
        <label>Text</label>
        <input type="text" />
      </div>

      <div>
        <label>Email</label>
        <input type="email" />
      </div>

      <div>
        <label>Password</label>
        <input type="password" />
      </div>

      <div>
        <label>Tel</label>
        <input type="tel" />
      </div>

      <div>
        <label>Datetime-local</label>
        <input type="datetime-local" />
      </div>

      <div>
        <label>Date</label>
        <input type="date" />
      </div>

      <div>
        <label>Week</label>
        <input type="week" />
      </div>

      <div>
        <label>Month</label>
        <input type="month" />
      </div>

      <div>
        <label>Time</label>
        <input type="time" />
      </div>

      <div>
        <label>Number</label>
        <input type="number" />
      </div>

      <div>
        <label>Button</label>
        <input type="button" value="botao" />
      </div>

      <div>
        <label>Submit</label>
        <input type="submit" />
      </div>

      <div>
        <label>Reset</label>
        <input type="reset" />
      </div>

      <div>
        <label>Image</label>
        <input type="image" />
      </div>

      <div>
        <label>Url</label>
        <input type="url" />
      </div>

      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>

      <div>
        <label>File</label>
        <input type="file" />
      </div>

      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>

      <div>
        <label>Search</label>
        <input type="search" />
      </div>

      <div>
        <label>Hidden</label>
        <input type="hidden" />
      </div>

      <div>
        <label>Range</label>
        <input type="range" />
      </div>

      <div>
        <label>Color</label>
        <input type="color" />
      </div>
    </main>
  </body>
</html>
